<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Character Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #upload { position: absolute; top: 10px; left: 10px; z-index: 10; }
  </style>
</head>
<body>
  <input type="file" id="upload" accept=".glb,.gltf">
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let character = null;
    const speed = 0.05;
    const keys = {};

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xbfd1e5);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Orbit controls for rotating camera
      controls = new OrbitControls(camera, renderer.domElement);

      // Lights
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));

      // Ground
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x808080 })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // Event listeners
      document.getElementById('upload').addEventListener('change', handleUpload);
      window.addEventListener('resize', onWindowResize);
      document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
      document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

      animate();
    }

    function handleUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const loader = new GLTFLoader();

      loader.load(url, (gltf) => {
        if (character) scene.remove(character);
        character = gltf.scene;
        character.position.set(0, 0, 0);
        scene.add(character);
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (character) {
        if (keys['w']) character.position.z -= speed;
        if (keys['s']) character.position.z += speed;
        if (keys['a']) character.position.x -= speed;
        if (keys['d']) character.position.x += speed;
      }

      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
